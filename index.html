<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logo-image/weather-forecast.png" />
    <script src="https://kit.fontawesome.com/8fc16b2efe.js" crossorigin="anonymous"></script>
    <title>Weather Forecast App</title>
</head>
<body>

    <header class="header">
        <div class="app-header">
            <h1 class="header-title">Weather App</h1>
        </div>

        <div class="logo-copyright">
            <p>Season icons created by
                <a href="https://www.flaticon.com/free-icons/season" target="_blank"> Eucalyp - flaticon</a>
            </p>
        </div>
    </header>

    <div class="location-search-content" id="location-search-content">
        <div class="main-screen">
            <img src="./logo-image/weather-forecast.png" alt="logo-image" class="logo-image">

            <div id="weather-form">

                <form role="search" data-search-form>
                    <label for="search">Search for stuff</label>
                    <input id="search" type="search" placeholder="Search for a city" autofocus required />
                    <button type="submit" class="form-button" id="search-button">Go</button>    
                </form>

                <p id="error" class="error">City can not be founded!</p>
            </div>
        </div>
    </div>

    <div class="result-screen" id="result-screen">
        <div class="result-content">
            <div class="return-btn-div">
                <i class="fa-solid fa-rotate-left" id="return-button"></i>
            </div>

            <div class="result-summary">
                <div class="summary-item">
                    <div class="temp"><div id="result-temp"></div><span data-degree-metric>°C</span></div>
                    <div id="result-place"></div>
                    <button id="convert-units-btn" class="convert-units-btn">°C</button>
                </div>

                <div class="summary-item">
                    <img src="#" id="result-weather">
                    <div id="result-weather-desc"></div>
                </div>
            </div>

            <div class="result-details">
                <div class="details-item">
                    <h2>Feels like</h2>
                    <div><p id="result-feeling"></p><span data-degree-metric>°C</span></div>
                </div>

                <div class="details-item">
                    <h2>Min temp</h2>
                    <div><p id="result-min-temp"></p><span data-degree-metric>°C</span></div>
                </div>
    
                <div class="details-item">
                    <h2>Max temp</h2>
                    <div><p id="result-max-temp"></p><span data-degree-metric>°C</span></div>
                </div>

                <div class="details-item">
                    <h2>Wind Speed</h2>
                    <p id="result-wind-speed"></p>
                </div>
            </div>

            <button id="open-details-btn">Weather details</button>
        </div>
        <p class="city-name" data-city-name></p>
    </div>

    <footer class="footer">
        <p>
            Copyright ©
            <script>
                document.write(new Date().getFullYear()) 
            </script>  <!--the date is loaded by JavaScript methods dinamically-->
            <a href="https://github.com/hbilgil" target="_blank"> Halil Bilgil </a> <!--Please have a look at my github account and like my content.Thanks!..-->
        </p>
    </footer>

    <div class="overlay-window" id="overlay-window"></div> <!--the overlay window will be invisible until it is invoked by JavaScript function dynamically-->

    <div class="spin" id="spin"></div>

    <div class="city-forecast-info-modal" id="city-forecast-info-modal"> <!--the project add modal will be invisible until it is invoked by JavaScript function dynamically-->
            
        <h2 class="city-forecast-info-modal-heading">Weather Details</h2>

        <div class="result-weather-detail" data-city-card-detail></div>

        <h2 class="city-forecast-info-modal-flex-heading">More details</h2>
            
        <div class="city-forecast-info-modal-flex">
            
            <div class="city-forecast-info-modal-flex-item">
                <h2>Humidity</h2>
                <p data-city-card-humidity></p>
            </div>

            <div class="city-forecast-info-modal-flex-item">
                <h2>Pressure</h2>
                <p data-city-card-pressure></p>
            </div>

            <div class="city-forecast-info-modal-flex-item">
                <h2>Visibility</h2>
                <p data-city-card-visibility></p>
            </div>

            <div class="city-forecast-info-modal-flex-item">
                <h2>Sunrise</h2>
                <p data-city-card-sun-rise></p>
            </div>

            <div class="city-forecast-info-modal-flex-item">
                <h2>Sunset</h2>
                <p data-city-card-sun-set></p>
            </div>

        </div>
        
    </div>
    
    <script src="main.js"></script>
</body>
</html>
